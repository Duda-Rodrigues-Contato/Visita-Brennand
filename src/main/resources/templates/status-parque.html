<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status do Parque e Avisos</title>
  <link rel="stylesheet" th:href="@{/css/status-parque.css}" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__brand">
      <div class="chip">PR</div>
      <div>
        <div class="brand-small">Prefeitura do Recife</div>
        <div class="brand-strong">Gestão Viva</div>
      </div>
    </div>
    <h1 class="page-title">Status do Parque e Avisos</h1>
    <nav class="topbar__nav">
      <a href="/status-parque" class="nav-link">Início</a>
      <a href="/agendamento" class="nav-link">Agendamento</a>
      <a href="/dashboard" class="nav-link">Dashboard</a>
      <a href="#" class="nav-link">Contato</a>
    </nav>
  </header>

  <main class="main-container">
    <div class="layout">
      <section class="card status-card">
        <h2 class="section-title">Situação Atual do Parque</h2>
        <div class="status-card__panel">
          <div id="status-pill" class="status-pill">CARREGANDO...</div>
          <div id="status-updated" class="status-updated"></div>
          <p id="status-text" class="status-text"></p>
          <a class="btn btn-primary" href="/agendamento">Agende sua Visita</a>
        </div>
      </section>

      <aside class="card mural-card">
        </aside>
    </div>
  </main>

  <footer class="site-footer">
    </footer>

  <script th:src="@{/js/status-parque.js}"></script>
</body>
</html>
