<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Viva - Relatório</title>
    <link rel="icon" th:href="@{/img/1.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/dashboard-relatorio.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <header class="header">
        </header>
    
    <div class="main-container">
        <main>
            <section class="card filter-card">
                </section>

            <section class="metrics-grid">
                 </section>

            <section class="metrics-grid" th:if="${avaliacaoStats.totalAvaliacoes > 0}">
                <div class="card metric-card">
                    <h3>Total de Avaliações</h3>
                    <p class="metric-value" th:text="${avaliacaoStats.totalAvaliacoes}">0</p>
                </div>
                <div class="card metric-card">
                    <h3>Média de Satisfação (1-5)</h3>
                    <p class="metric-value" th:text="${#numbers.formatDecimal(avaliacaoStats.mediaAvaliacaoGeral, 1, 1)}">0.0</p>
                </div>
            </section>
            
            <section class="card">
                </section>

            <section class="card" th:if="${!#lists.isEmpty(avaliacaoStats.comentariosRecentes)}">
                <h2>Comentários e Sugestões Recentes</h2>
                <div class="comments-list">
                    <ul>
                        <li th:each="comentario : ${avaliacaoStats.comentariosRecentes}" th:text="${'&quot;' + comentario + '&quot;'}"></li>
                    </ul>
                </div>
            </section>

            <section class="card">
                </section>
        </main>
    </div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const labelsDoGrafico = /*[[${chartLabels}]]*/ [];
    const dadosDoGrafico = /*[[${chartData}]]*/ [];
    /*]]>*/
</script>

<script th:src="@{/js/dashboard-chart.js}"></script>
</body>
</html>
