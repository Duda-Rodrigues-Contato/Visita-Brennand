<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado por Avaliar!</title>
    <link rel="icon" th:href="@{/img/1.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--fundo-pagina); 
            padding: 20px;
        }

        .container {
            max-width: 650px;
            width: 100%;
            background: var(--fundo-claro);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(171, 26, 10, 0.15), 0 0 0 3px rgba(255, 162, 0, 0.1);
        }

        h1 {
            color: var( --vermelho-destaque); 
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: var(--texto-secundario);
            margin-bottom: 2.5rem;
        }

        .container .submit-btn {
            width: auto;
             text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado!</h1>
        <p>Sua avaliação foi enviada com sucesso e é fundamental para a melhoria contínua de nossos serviços.</p>
        
        <a th:href="@{/status-parque}" class="submit-btn">VOLTAR À PÁGINA INICIAL</a>
    </div>
</body>
</html>
